<!-- templates/add_truck.html -->
{% extends "base.html" %}

{% block page_title %}Add Truck{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="fas fa-truck"></i> Add New Truck</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="truck_number" class="form-label">Truck Number *</label>
                                <input type="text" class="form-control" id="truck_number" name="truck_number" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="make" class="form-label">Make *</label>
                                <select class="form-select" id="make" name="make" required>
                                    <option value="">Select Make</option>
                                    <option value="Freightliner">Freightliner</option>
                                    <option value="Peterbilt">Peterbilt</option>
                                    <option value="Kenworth">Kenworth</option>
                                    <option value="Volvo">Volvo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="model" class="form-label">Model *</label>
                                <input type="text" class="form-control" id="model" name="model" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="year" class="form-label">Year *</label>
                                <input type="number" class="form-control" id="year" name="year" min="1990" max="2030" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="vin" class="form-label">VIN *</label>
                                <input type="text" class="form-control" id="vin" name="vin" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="mileage" class="form-label">Current Mileage</label>
                                <input type="number" class="form-control" id="mileage" name="mileage" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="engine_type" class="form-label">Engine Type</label>
                                <input type="text" class="form-control" id="engine_type" name="engine_type">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assigned_driver" class="form-label">Assigned Driver</label>
                                <select class="form-select" id="assigned_driver" name="assigned_driver">
                                    <option value="">Select Driver</option>
                                    {% for driver in drivers %}
                                    <option value="{{ driver.first_name }} {{ driver.last_name }}">
                                        {{ driver.first_name }} {{ driver.last_name }} ({{ driver.driver_type }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Select Status</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                    <option value="Maintenance">Maintenance</option>
                                    <option value="Sold">Sold</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="purchase_date" class="form-label">Purchase Date</label>
                                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_pm_date" class="form-label">Last PM Date</label>
                                <input type="date" class="form-control" id="last_pm_date" name="last_pm_date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="next_pm_due" class="form-label">Next PM Due</label>
                                <input type="date" class="form-control" id="next_pm_due" name="next_pm_due">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('trucks') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Truck
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
