<!-- templates/add_otr.html -->
{% extends "base.html" %}

<!--{% block page_title %}Add OTR Repair{% endblock %}-->

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="fas fa-tools"></i> Add New OTR Repair</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="truck_id" class="form-label">Truck *</label>
                                <select class="form-select" id="truck_id" name="truck_id" required>
                                    <option value="">Select Truck</option>
                                    {% for truck in trucks %}
                                    <option value="{{ truck.truck_id }}">{{ truck.truck_number }} - {{ truck.make }} {{ truck.model }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="driver_id" class="form-label">Driver *</label>
                                <select class="form-select" id="driver_id" name="driver_id" required>
                                    <option value="">Select Driver</option>
                                    {% for driver in drivers %}
                                    <option value="{{ driver.driver_id }}">{{ driver.first_name }} {{ driver.last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="breakdown_date" class="form-label">Breakdown Date *</label>
                                <input type="date" class="form-control" id="breakdown_date" name="breakdown_date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location *</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="issue_description" class="form-label">Issue Description *</label>
                        <textarea class="form-control" id="issue_description" name="issue_description" rows="3" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="repair_shop" class="form-label">Repair Shop *</label>
                                <input type="text" class="form-control" id="repair_shop" name="repair_shop" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="repair_cost" class="form-label">Repair Cost ($)</label>
                                <input type="number" class="form-control" id="repair_cost" name="repair_cost" step="0.01" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="labor_hours" class="form-label">Labor Hours</label>
                                <input type="number" class="form-control" id="labor_hours" name="labor_hours" step="0.1" min="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="downtime_hours" class="form-label">Downtime Hours</label>
                                <input type="number" class="form-control" id="downtime_hours" name="downtime_hours" step="0.1" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tow_cost" class="form-label">Tow Cost ($)</label>
                                <input type="number" class="form-control" id="tow_cost" name="tow_cost" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="hotel_cost" class="form-label">Hotel Cost ($)</label>
                                <input type="number" class="form-control" id="hotel_cost" name="hotel_cost" step="0.01" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="parts_used" class="form-label">Parts Used</label>
                        <textarea class="form-control" id="parts_used" name="parts_used" rows="2"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Select Status</option>
                                    <option value="Open">Open</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Closed">Closed</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="insurance_claim" name="insurance_claim">
                                <label class="form-check-label" for="insurance_claim">
                                    Insurance Claim Filed
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('otr_repairs') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save OTR Repair
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
